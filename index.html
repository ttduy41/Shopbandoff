</head>
<body>

                <select id="adm-sel">

                    <input type="number" id="p-7d" placeholder="Gi√° 7 Ng√†y">

                    <input type="number" id="p-vv" placeholder="Gi√° Vƒ©nh Vi·ªÖn">

                <button class="btn btn-main" style="background:white;" onclick="admUpdate()">L∆ØU T·∫§T C·∫¢ GI√Å & KHO</button>

                <div id="buy-result" class="history-box"></div>
            </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDQh9wzSEwVEYe0VbPyfTnWi5aGS-lo7iY",
            authDomain: "vinhmod-e6ebe.firebaseapp.com",
            databaseURL: "https://vinhmod-e6ebe-default-rtdb.firebaseio.com",
            projectId: "vinhmod-e6ebe",
            appId: "1:280126075845:web:7d443d6ca997d5aa37d1ac"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();
        let uKey = ""; let isAdmin = false;

        function handleAuth() {
            let user = document.getElementById('u-user').value.trim();
            const pass = document.getElementById('u-pass').value;
            if(!user.includes('@')) user += "@vinh.store";
            if(user === "HoangVinh@vinh.store" && pass === "HV0308hv") { isAdmin = true; uKey = "admin"; startShop(); return; }
            auth.signInWithEmailAndPassword(user, pass).then(res => { uKey = res.user.uid; startShop(); }).catch(() => alert("Sai th√¥ng tin!"));
        }

        function startShop() {
            document.getElementById('auth-overlay').style.display = 'none';
            document.getElementById('main-shop').style.display = 'block';
            if(isAdmin) document.getElementById('admin-panel').style.display = 'block';
            db.ref('users/'+uKey+'/bal').on('value', s => document.getElementById('u-bal').innerText = (s.val() || 0).toLocaleString());
            db.ref('prods').on('value', s => renderProds(s.val()));
        }

        function renderProds(data) {
            const grid = document.getElementById('product-grid');
            grid.innerHTML = "";
            const list = [{id:'acc', name:'ACC CLONE LV 5'}, {id:'br', name:'MENU BR MOD'}, {id:'lag', name:'FAKE LAG ADR'}];
            
            list.forEach(p => {
                const d = (data && data[p.id]) ? data[p.id] : {p1:0, p7:0, p30:0, pvv:0, items:[]};
                grid.innerHTML += `
                    <div class="card">
                        <h3>${p.name}</h3>
                        <label>Ch·ªçn th·ªùi h·∫°n:</label>
                        <select id="sel-${p.id}" onchange="updatePriceUI('${p.id}')">
                            <option value="${d.p1}">1 Ng√†y - ${parseInt(d.p1).toLocaleString()}ƒë</option>
                            <option value="${d.p7}">7 Ng√†y - ${parseInt(d.p7).toLocaleString()}ƒë</option>
                            <option value="${d.p30}">30 Ng√†y - ${parseInt(d.p30).toLocaleString()}ƒë</option>
                            <option value="${d.pvv}">Vƒ©nh Vi·ªÖn - ${parseInt(d.pvv).toLocaleString()}ƒë</option>
                        </select>
                        <div class="price-tag" id="pr-${p.id}">${parseInt(d.p1).toLocaleString()}ƒë</div>
                        <p style="font-size:12px">C√≤n l·∫°i: ${(d.items||[]).length} c√°i</p>
                        <button class="btn btn-main" onclick="buy('${p.id}')">THANH TO√ÅN MUA</button>
                    </div>
                `;
            });
        }

        function updatePriceUI(id) {
            const val = document.getElementById('sel-'+id).value;
            document.getElementById('pr-'+id).innerText = parseInt(val).toLocaleString() + "ƒë";
        }

        function admUpdate() {
            const id = document.getElementById('adm-sel').value;
            const items = document.getElementById('adm-input').value.split('\n').filter(i => i.trim() !== "");
            db.ref('prods/'+id).set({
                p1: document.getElementById('p-1d').value || 0,
                p7: document.getElementById('p-7d').value || 0,
                p30: document.getElementById('p-30d').value || 0,
                pvv: document.getElementById('p-vv').value || 0,
                items: items
            }).then(() => alert("ƒê√£ l∆∞u gi√° v√† kho!"));
        }

        function buy(id) {
            const price = parseInt(document.getElementById('sel-'+id).value);
            db.ref('prods/'+id).once('value', s => {
                const data = s.val();
                if(!data.items || data.items.length === 0) return alert("H·∫øt h√†ng!");
                db.ref('users/'+uKey+'/bal').once('value', us => {
                    const bal = us.val() || 0;
                    if(bal < price && !isAdmin) return alert("B·∫°n kh√¥ng ƒë·ªß ti·ªÅn!");
                    const gift = data.items.shift();
                    db.ref('prods/'+id+'/items').set(data.items);
                    if(!isAdmin) db.ref('users/'+uKey+'/bal').set(bal - price);
                    document.getElementById('history-section').style.display = 'block';
                    document.getElementById('buy-result').innerText = "V·∫¨T PH·∫®M: " + gift;
                    alert("TH√ÄNH C√îNG! Xem m√£ ·ªü b√™n d∆∞·ªõi.");
                });
            });
        }
    </script>
</body>
</html>
